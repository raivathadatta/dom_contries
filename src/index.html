<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="sm:px-10 pt-5 sm:text-[14px] p-[5%] text-[16px] font-serif">
    <div id="loader"></div>
    <div id="screen" class="pb-[20%] ">
        <header class="flex justify-between border-b-2 mt-3 mb-1 pb-3     p-[3%] nav-bar">
            <h1 id="pagetitle"></h1>
            <div class=" sm:flex sm:flex-row">
                <p id="moon" class="sm:mr-2 sm:mt-1 mb-[3%]">&#127769;</p>
                <button id="toggl_background_button" class="text-black"></button>
            </div>
        </header>

        <div id="screen_body" >
            <section class="sm:mt-8  pb-1 mb-4">
                <div id="filter_main" class="sm:flex sm:justify-between">
                    <input type="text" placeholder="&#x1F50D; Search for country" class="sm:w-[30%] outline-none border p-4 mb-5 w-[100%] mt-1"
                        name="Search" id="search">
                    <select id="filter_button" class="outline-none p-[2%] sm:p-[1%] h-[2%]"> </select>

                </div>

            </section>

            <div class="flex flex-col items-center sm:flex-row sm:flex-wrap  " id="counties_grid">
            </div>

        </div>
    </div>
</body>

<script src="./index.js"></script>


</html>
